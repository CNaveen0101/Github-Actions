name: newfile

on:
  push:
   branches: main

jobs:
 setup:
  runs-on: newrunner

  steps:
  - name: Checkout
    uses: actions/checkout@v4

  - name: Javainstall
    uses: actions/setup-java@v4
    with:
     distribution: temurin
     java-version: 17
     cache: maven

 Buildtest:
    runs-on: newrunner

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: unittest
      run: mvn test


